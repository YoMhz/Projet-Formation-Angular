<p>Mon routage de ma liste pokémon fonctionne !!</p>

<!-- Boucle ou map pour éviter les répétitions de code dans html -->
<div class="container">
    <div class="row">
      <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
        <div class="card horizontal" pokemonBorderCard>
          <div class="card-image">
            <img [src]="pokemon.picture" alt="{{ pokemon.name }}" />
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>{{ pokemon.name }}</p>
              <span
                *ngFor="let type of pokemon.types"
                class="{{ type | pokemonTypeColor }}"
                >{{ type }}
              </span>
              <p>
                <small
                  >Ajouté le {{ pokemon.created | date : "dd/MM/yyyy" }}</small
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
